{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
    <h1>Login</h1>
    # A dot "." means POST back to this same URL, which will work since our login_view will handle both a POST and a GET.
    <form method="post" action=".">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit" />
    </form>
{% endblock %}
