{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
    <div class="row">
        {% for treasure in treasures %}
        <div class="col-md-4">
            <a href="/{{ treasure.id }}/">
                <div class="treasure panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-title">{{ treasure.name }}</h2>
                    </div>
                    <div class="panel-body">
                        <div class="treasure-photo">
                            <img src="{{ treasure.img.url }}" height="200"/>
                        </div>
                    </div>
                </div> <!-- end .panel -->
            </a>
        </div> <!-- end .col-md-4 -->
        {% if forloop.counter | divisibleby: 3 %}
            </div><div class="row">
        {% endif %}
        
        {% endfor %}
    </div> <!-- end .row -->
    
    <div class="treasure panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Add Treasure</h3>
        </div>
        <div class="panel-body">
            <form enctype="multipart/form-data" action="post_url/" method="post">
                {% csrf_token %}
                <div class="form-wrapper">
                    {{ form.as_p }}    
                </div>
                <input type="submit" value="Submit"/>
            </form>
        </div>
    </div>
{% endblock %}
